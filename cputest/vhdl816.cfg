# ca65 linker config

# Physical areas of memory
# Names need not match, but it makes it easier to remember if they do.
MEMORY {
    ZEROPAGE:   start =      0, size =  $100;
    RAM:        start =  $2000, size = $5FA0,  fill = yes   file="%O-ram.bin";
    RAM_END:    start =  $7FA0, size = $10   , fill = yes   file="%O-ram.bin";
    BANK1:      start = $10000, size = $10000, fill = yes   file="%O-bank1.bin";
    BANK2:      start = $20000, size = $10000, fill = yes   file="%O-bank2.bin";
}

# Logical areas code/data can be put into.
SEGMENTS {
    ZEROPAGE:   load = ZEROPAGE,    type = zp;

    CODE:       load = RAM;
    RODATA:     load = RAM;
    BSS:        load = RAM,         type = bss, align = $100;
    TEST_DATA:  load = RAM_END;

    # The extra banks
    BANK1:      load = BANK1,       align = $8000, optional = yes;
    BANK2:      load = BANK2,       align = $8000, optional = yes;
}

